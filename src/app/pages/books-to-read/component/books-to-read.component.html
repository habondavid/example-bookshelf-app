<div class="row-center">
    <h1>Könyvespolcom</h1>
</div>
<mat-spinner *ngIf="loadingContent"></mat-spinner>
<app-display-books [books]="books">
    <div class="center" *ngIf="books.length === 0 && !loadingContent">
        <p>Még nincs a listádon könyv. Ideje felvenni párat!</p>
        <button routerLink="['/books']">Könyvek keresése</button>
    </div>
</app-display-books>
