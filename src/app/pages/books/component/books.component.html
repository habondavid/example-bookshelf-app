<div class="container">
    <div class="row book-container" *ngFor="let book of books">

        <div class="book-data-container">
            <h3>{{book.title}}</h3>
            <h5><i>{{book.author}}</i></h5>
            <p>{{book.publisher}} - {{book.publicationDate | date:"yyyy."}}</p>
            <span class="space-filler"></span>

        </div>
    </div>
</div>
